version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/var/www
        depends_on:
            - mysql
            - redis

    nginx:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - .:/var/www
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app

    mysql:
        image: mysql:8.0
        environment:
            MYSQL_DATABASE: campaigncast_db
            MYSQL_USER: campaigncast_user
            MYSQL_PASSWORD: secret123
            MYSQL_ROOT_PASSWORD: root123
        ports:
            - "33066:3306"
        volumes:
            - mysql-data:/var/lib/mysql

    redis:
        image: redis:latest
        ports:
            - "6379:6379"

volumes:
    mysql-data:
